<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags -->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
	<meta name="viewport" content="width=device-width">

	<!-- Front end Frameworks -->
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!--  Bootstrap Angular-->
	<link rel="stylesheet" href="css/bootstrap-angular/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="css/bootstrap-angular/ripples.min.css">
	<script src="js/bootstrap-angular/material.min.js"></script>
	<script src="js/bootstrap-angular/ripples.min.js"></script>
	<script>
		$.material.init();
		$.material.ripples();
	</script>
	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>

	<!-- Tools -->
	<!-- Animate -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<!-- font awesome -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
	<!-- google fonts -->
	<!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto|Oswald|Droid+Sans"> -->
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Poiret+One" rel="stylesheet">

	<!-- Reddiato Customs -->
	<!-- Main App JS -->
	<script src="js/app.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/content.css">
	<link rel="stylesheet" href="css/viewthread.css">
	<link rel="stylesheet" href="css/chatModule.css">
	<link rel="stylesheet" href="css/userPage.css">

	<!-- controllers -->
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/controllers/threadCtrl.js"></script>
	<script src="js/controllers/drawerCtrl.js"></script>
	<script src="js/controllers/chatCtrl.js"></script>
	<script src="js/controllers/userPageCtrl.js"></script>


	<!-- directives -->
	<script src="js/directives/reddiatoTabs.js"></script>

	<title>Reddiato</title>
</head>



<body ng-init ng-app='reddiato' ng-controller="mainController as mCtrl">

	<header reddiato-tabs>
		<div class="subreddits_drawer">
			Subreddits <span class="caret-r-l"> > </span>
		</div>

		<div class="tabs">
			<div class="tab active">
				<span class="subreddit_name">/r/front</span>
				<span class="close">x</span>
			</div>
		</div>

		<div class="fill"> </div>

		<div class="new_thread">
			<span class="name">
				<img src="css/icons/ic_add_circle_outline.svg" ng-click="openThread()" alt="" />
			</span>
		</div>

		<div class="messages" type="button"  data-toggle="modal" data-target="#chatModal">
			<img src="css/icons/ic_chat_bubble_outline.svg" alt="" />

		</div>


		<div class="user">
			My Account
		</div>
	</header>

	<div id="drawer" drawer-section>
	</div>

	<div class="content">
		<div id="r-front" style="display: block;" class="container" r-front></div>
		<div id="r-pics" r-pics></div>
	</div>


	<div view-thread> </div>



	<div chat-module> </div>

	<div user-page> </div>

</body>

</html>
