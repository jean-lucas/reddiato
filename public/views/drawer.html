<div ng-controller="drawerController as drawerCtrl" class="">
  <h1 class="page-title">{{drawerCtrl.title}}</h1>
  <div class="search-container">

  <div class="form-group search-container">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input type="search" class="form-control" id="i5" placeholder="Search..." ng-model="search">
      <span class="help-block">Search for subreddits</span>
    </div>
  </div>
</div>

  <div class="results-container" ng-repeat="subreddit in fsubreddits = (drawerCtrl.subreddits | filter:search | limitTo:12)">
    <a href="#" ng-click="drawerCtrl.goTo(subreddit)" class="btn btn-defualt lowercase">{{subreddit}}</a>
    <hr/>
  </div>
  <div class="empty" ng-show="!fsubreddits.length"> no sureddits found! &#9785; </span>
</div>
