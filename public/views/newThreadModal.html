<div ng-controller="newThreadController as newThreadCtrl" class="">


	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#newThreadModal">Open Modal</button>

	<div id="newThreadModal" class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- modal header -->
				<div class="modal-header">
					<div class="row">
						<div class="col-xs-10">
							<h4 class="modal-title">Create a New Thread</h4>

						</div>
						<div class="col-xs-1">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i style="font-size:20px;" class="fa fa-times" aria-hidden="true"></i></button>
						</div>
					</div>

				</div>
				<!-- modal body -->
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">

							<h3 class="option-title"> Title: </h3>
							<input type="text" name="title" placeholder="Title">
						</div>
						<div class="col-xs-offset-5 col-xs-2">
							<div class="togglebutton" id="toggleUserContent">
								<u ng-if="!uCtrl.toggleVal">Post</u>
								<span ng-if="uCtrl.toggleVal">Post</span> &nbsp;
								<label>
									  <input type="checkbox" checked="" ng-click="uCtrl.go()" ng-model="uCtrl.toggleVal"> <span class="toggle"></span>
								</label> &nbsp;
								<u ng-if="uCtrl.toggleVal">Comments</u>
								<span ng-if="!uCtrl.toggleVal">Comments</span>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal Footer -->
				<div class="modal-footer">
					<div class="row">
						<div class="col-xs-12">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
